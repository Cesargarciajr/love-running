<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, ireland, dublin">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Runnin</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="signup.html">Sing up</a>
                </li>
                <li>

                </li>
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i> </h2>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" type="text" name="first_name" required />
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" type="text"  name="last_name" required />
            <label for="email">Email Address</label>
            <input id="email" class="text-input" type="email" name="email_address" required/>
            <label for="road">Road</label>
            <input id="road" type="radio" name ="running_preference" value="road" required/>
            <label for="trail">Trail</label>
            <input id="trail" type="radio" name="running_preference" value="trail"/>
            <label for="both">Both</label>
            <input id="both" type="radio" name="running_preference" value="both"/>
            <input class="join-button"  type="submit" value="Let's Run!"/>
            
        </form>
 </section> 

    </form>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (Opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our Twitter page (Opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></i></a>
            </li>
            <li>
                <a href="http://youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit our Youtube page (Opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></i></i></a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (Opens in a new tab)"><i class="fa-brands fa-instagram"></i></i></i></a>
            </li>
        </ul>
    </footer>

</body>
</html>
